apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: nginx-servicemonitor
  namespace: monitoring
  labels:
    release: monitoring   # must match Prometheus Helm release name
spec:
  selector:
    matchLabels:
      app: nginx          # label from your NGINX Service
  namespaceSelector:
    matchNames:
      - default           # namespace where your NGINX app runs
  endpoints:
    - port: metrics       # <-- must match the Service port name
      interval: 15s
      path: /metrics      # exporter metrics endpoint
